<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>To Do List </h1>
        <h2>Make Your Day</h2>
        <div class="container">
            <div class="text">
                <input  id="items" placeholder="Write What To Do.." autofocus>
                <button id="btn">Add</button>
            </div>
            <ul class="to-do-list">
                
            </ul>

            <div id="down-btn">
                <button class="remove-all">
                    Remove All List
                </button>
            </div>
            
        </div>
    </main>



    <script src="https://kit.fontawesome.com/b71c77dbb1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
